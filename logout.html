<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Janata Audit Bengaluru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a202c;
        }

        .logout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #718096;
            font-size: 1rem;
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .logout-message {
            margin-bottom: 2rem;
        }

        .logout-message h2 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .logout-message p {
            color: #718096;
            line-height: 1.6;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-primary {
            background: #3182ce;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5aa0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3182ce;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .user-info h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #718096;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">
            <h1>üèõÔ∏è Janata Audit</h1>
            <p>Bengaluru Infrastructure Projects</p>
        </div>

        <div class="logout-icon">üëã</div>

        <div class="logout-message">
            <h2>Goodbye!</h2>
            <p>You have been successfully logged out of your account.</p>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <h3 id="userName">User Name</h3>
            <p id="userEmail">user@example.com</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Logging out...</p>
        </div>

        <div id="actions">
            <a href="login.html" class="btn btn-primary">Sign In Again</a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="auth-system.js"></script>
    <script>
        // Show user info if logged in
        function showUserInfo() {
            if (authSystem.isAuthenticated && authSystem.currentUser) {
                document.getElementById('userName').textContent = authSystem.currentUser.name;
                document.getElementById('userEmail').textContent = authSystem.currentUser.email;
                document.getElementById('userInfo').style.display = 'block';
            }
        }

        // Handle logout
        async function performLogout() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('actions').style.display = 'none';

            try {
                // Perform logout
                authSystem.signOut();
                
                // Show success message
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('actions').style.display = 'block';
                    
                    // Update message
                    document.querySelector('.logout-message h2').textContent = 'Logged Out Successfully!';
                    document.querySelector('.logout-message p').textContent = 'Thank you for using Janata Audit Bengaluru.';
                }, 1500);

            } catch (error) {
                console.error('Logout error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('actions').style.display = 'block';
            }
        }

        // Auto-logout if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (authSystem.isAuthenticated) {
                showUserInfo();
                // Auto-logout after 2 seconds
                setTimeout(performLogout, 2000);
            } else {
                // User not logged in, show message
                document.querySelector('.logout-message h2').textContent = 'Not Logged In';
                document.querySelector('.logout-message p').textContent = 'You are not currently logged in to any account.';
            }
        });
    </script>
</body>
</html>
